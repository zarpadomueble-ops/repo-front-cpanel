<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Finanzas | Login</title>
  <meta name="robots" content="noindex,nofollow">
  <meta name="description" content="Acceso privado al módulo Admin Finanzas.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css?v=202602221329">
</head>

<body class="af-login-body">
  <main class="af-login-shell">
    <section class="af-login-card" aria-labelledby="af-login-title">
      <p class="af-login-eyebrow">Panel privado</p>
      <h1 id="af-login-title">Admin Finanzas</h1>
      <p class="af-login-subtitle">Acceso restringido para gestión interna.</p>

      <form id="login-form" class="af-login-form" novalidate>
        <label for="username">Usuario</label>
        <input id="username" name="username" type="text" autocomplete="username" required maxlength="120">

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required maxlength="200">

        <button type="submit" id="login-submit">Ingresar</button>
      </form>

      <p id="login-feedback" class="af-feedback" role="status" aria-live="polite"></p>
    </section>
  </main>

  <script type="module" src="./login.js?v=202602221329"></script>
</body>

</html>
